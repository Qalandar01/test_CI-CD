version: "3.8"

services:
  studentapi:
    image: qalandar01/studentapi:latest
    container_name: studentapi
    ports:
      - "8080:8080"
    restart: always

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30

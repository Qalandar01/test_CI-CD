<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasbeh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f0f4f8, #dde7ef);
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 92%;
            max-width: 360px;
            background: white;
            border-radius: 26px;
            padding: 26px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.18);
            text-align: center;
        }

        .person {
            margin: 18px 0;
        }

        .name {
            font-size: 18px;
            color: #555;
        }

        .count {
            font-size: 38px;
            font-weight: 600;
            color: #2ecc71;
        }

        .listen {
            font-size: 28px;
            margin: 10px 0;
        }

        .tap {
            margin-top: 26px;
            width: 100%;
            height: 80px;
            border-radius: 22px;
            border: none;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            font-size: 26px;
            cursor: pointer;
        }

        .tap:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>

<div class="container">

    <div class="person">
        <div class="name" id="firstName"></div>
        <div class="count" id="firstCount">0</div>
    </div>

    <div class="listen">ðŸ©º</div>

    <div class="person">
        <div class="name" id="secondName"></div>
        <div class="count" id="secondCount">0</div>
    </div>

    <button class="tap" onclick="increase()">Tap</button>
</div>

<script>
    async function loadCounts() {
        const res = await fetch('/tasbeh/counts');
        if (!res.ok) {
            window.location.href = '/login';
            return;
        }
        const data = await res.json();

        document.getElementById('firstName').innerText = data.meName;
        document.getElementById('firstCount').innerText = data.me;

        document.getElementById('secondName').innerText = data.otherName;
        document.getElementById('secondCount').innerText = data.other;
    }

    async function increase() {
        const res = await fetch('/tasbeh/increase', { method: 'POST' });
        const data = await res.json();

        document.getElementById('firstCount').innerText = data.me;
        document.getElementById('secondCount').innerText = data.other;
    }

    loadCounts();
</script>

</body>
</html>
